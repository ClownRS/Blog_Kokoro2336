<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.2">
    <title>Kokoro的博客后台系统</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/sys.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Simplified+Chinese">
</head>
<body>
    <div id="nav_block">
        <iframe src="nav.html" id="nav"></iframe>   <!--内嵌首页框架-->
    </div>
    <div id="sys_main">
        <span id="sys_posts_list">
            <ul>
            </ul>
            <div id="add_new_post">+</div>
        </span>
        <span id="sys_post_detail">
            <form id="sys_post_detail_form">
                <textarea id="sys_post_title" name="title" placeholder="Please enter the title of the post."></textarea>
                <p id="sys_post_id">id:</p>
                
                <label id="featured_label" for="featured">
                    <input type="checkbox" name="featured" value="featured?" id="featured"></input>
                    <p>Featured?</p>
                </label>

                <label id="file_choose_label" for="postFile">
                    <input type="file" name="postFile" id="postFile" accept=".md"></input> <!--使用accept属性规定只能接收md文件-->
                    <span id="file_choose_button">Choose</span>
                    <p>Choose a file in markdown format</p>
                </label>

                <!--使用textarea标签来支持长文本的输入-->
                <textarea type="text" name="summary" id="summary" placeholder="Please enter the summary of the post."></textarea>
                <textarea type="text" name="content" id="content" placeholder="Please enter the content of the post."></textarea>
                <div id="sys_post_detail_btns">
                    <input type="submit" value="UPLOAD" id="upload"></input>
                    <input type="submit" value="DELETE" id="delete"></input>
                </div>
            </form>
        </span>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/sysFunc.js"></script>
</body>
</html>
