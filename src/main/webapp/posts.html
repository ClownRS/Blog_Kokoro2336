<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1">   <!--设置不能将页面缩放到原始比例的0.1-->
    <title>Document</title>
    <link rel="stylesheet" href="./css/posts.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Simplified+Chinese">\
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
</head>
<body>
    <div id="nav_block">
        <iframe src="nav.html" id="nav"></iframe>   <!--内嵌首页框架-->
    </div>
    <div id="hello">Posts</div>
    <div id="Intro_and_posts">
        <span id="Intro" class="blocks">
            <p id="Intro_title">Welcome to my blog!</p>
            <div id="avatar"></div>
            <hr>
            <p id="Intro_content">
                985大专计算机专业大二学生。菜鸡一个。
            </p>
            <hr>
            <a id="bilibili" class="social_media_link" href="https://space.bilibili.com/515782106" target="_blank">
                <span id="bilibili_logo"></span>
                <span>BiliBili</span>
            </a>
            <a id="github" class="social_media_link" href="https://github.com/ClownRS" target="_blank">
                <span id="github_logo"></span>
                <span>GitHub</span>
            </a>
        </span>
        <span id="posts_display" class="blocks" style="display: flex;">
            <div class="post_display" class="blocks" style="display: none;">
                <a></a> <!--此处填写对应文章的地址-->
                <h3 class="post_title"></h3>
                <div class="post_message">
                    <span class="post_time">
                        <ul>
                            <li>
                                <i></i><br>
                                <i></i>
                            </li>
                        </ul>
                    </span>
                    <span class="post_summary">
                    </span>
                </div>
            </div>
        </span>
        <span id="post_detail" class="blocks" style="display: none"> <!--文章详情页-->
            <a>
                <span id="get_back_logo">&lt;-</span>
                <span id="get_back">Get Back</span>
            </a> <!--回退到列表的按钮-->
            <div id="post_content" class="markdown-body"></div> 
        </span>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/postsFunc.js"></script>   
</body>
</html>
