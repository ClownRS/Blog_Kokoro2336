<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoro的博客后台系统</title>
    <link rel="stylesheet" href="./css/sys_login.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="./js/sysLoginFunc.js"></script>
</head>
<body>
    <div id="nav_block">
        <iframe src="nav.html" id="nav"></iframe>   <!--内嵌首页框架-->
    </div>
    <div id="main">
        <span id="login_title">System Admin Login</span>
        <form id="login" action="http://localhost:8080/sys/login" method="post">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" value="登录" id="login_btn">
        </form>
    </div>
</body>
</html>
